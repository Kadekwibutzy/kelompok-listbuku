        <div class="col-4">
          <div class="card-body card-custom shadow-bar">
            <h4 class="mb-3 text-center text-form">
              • Masukkan <span class="text-yellow">Buku •</span>
            </h4>
            <form id="inputBook">
              <div class="mb-2">
                <label class="form-label" for="inputBookTitle"
                  >Judul Buku</label
                >
                <input
                  class="form-control rounded-xl p-3"
                  id="inputBookTitle"
                  type="text"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookAuthor"
                  >Penerbit buku</label
                >
                <input
                  class="form-control rounded-xl p-3"
                  id="inputBookAuthor"
                  type="text"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputBookYear"
                  >Tahun Diterbitkan</label
                >
                <input
                  class="form-control rounded-xl p-3"
                  id="inputBookYear"
                  type="number"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="inputsummary"
                  >Ringkasan Buku</label
                >
                <input
                  class="form-control rounded-xl p-3"
                  id="inputsummary"
                  type="text"
                  required
                />
              </div>
              <div class="mb-2 form-check">
                <input
                  class="form-check-input"
                  id="inputBookIsComplete"
                  type="checkbox"
                />
                <label class="form-check-label" for="inputBookIsComplete"
                  >Sudah Dibaca</label
                >
              </div>
              <div class="mt-3 d-grid">
                <button
                  class="btn btn-warning text-white btn-custom"
                  type="submit"
                >
                  Kirim Buku
                </button>
              </div>
